<div class="container">
    <h3>Payment Form</h3>
    <div class="row">
        <div class="form-group col mb-4">
            <label>Payee Name</label>
            <input class="form-control" (input)="onNameChange($any($event.target).value)">
        </div>

        <div class="col">
            <label><b>Name</b></label>
            <div>
                {{ name | titlecase }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col mb-4">
            <label>Payment Date</label>
            <input class="form-control" type="date" (input)="onDateChange($any($event.target).value)">
        </div>

        <div class="col">
            <label><b>Payment Date</b></label>
            <div>
                {{ date | date:'MMMM d, y' }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col mb-4">
            <label>Amount</label>
            <input class="form-control" (input)="onAmountChange($any($event.target).value)">
        </div>

        <div class="col">
            <label><b>Amount</b></label>
            <div>
                {{ amount | currency: 'KRW' }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col mb-4">
            <label>Height</label>
            <input class="form-control" (input)="onHeightChange($any($event.target).value)">
        </div>

        <div class="col">
            <label><b>Height</b></label>
            <div>
                {{ height | number: '1.0-3' }}
            </div>
        </div>
    </div>
</div>
